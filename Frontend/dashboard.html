<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MindLog</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-dark text-light font-sans antialiased">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-dark/80 backdrop-blur-lg border-b border-light/10 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-8">
                    <a href="dashboard.html" class="text-2xl font-display font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-secondary">
                        MindLog
                    </a>
                    <div class="hidden md:flex gap-6">
                        <a href="dashboard.html" class="text-light hover:text-white transition-colors">Dashboard</a>
                        <a href="categories.html" class="text-light/80 hover:text-light transition-colors">Categories</a>
                        <a href="profile.html" class="text-light/80 hover:text-light transition-colors">Profile</a>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div id="userInfo" class="hidden md:flex items-center gap-2 text-sm text-light/60">
                        <i data-lucide="user" class="w-4 h-4"></i>
                        <span id="username">Loading...</span>
                    </div>
                    <button id="logoutBtn" class="px-4 py-2 text-sm font-medium text-light/80 hover:text-light transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4 max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold text-white mb-2">Welcome back, <span id="displayName">User</span>!</h1>
                <p class="text-light/60">Your journal entries</p>
            </div>
            <a href="new-entry.html" class="px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white font-bold rounded-xl shadow-lg hover:shadow-primary/50 transition-all transform hover:-translate-y-0.5 flex items-center gap-2">
                <i data-lucide="plus" class="w-5 h-5"></i>
                New Entry
            </a>
        </div>

        <!-- Journal Entries Grid -->
        <div id="entriesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Entries will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <i data-lucide="book-open" class="w-16 h-16 mx-auto text-light/20 mb-4"></i>
            <h3 class="text-xl font-semibold text-light/60 mb-2">No entries yet</h3>
            <p class="text-light/40 mb-6">Start your journaling journey by creating your first entry</p>
            <a href="new-entry.html" class="inline-block px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white font-bold rounded-xl">
                Create First Entry
            </a>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./js/api.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/main.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
