<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - MindLog</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .category-card {
            animation: slideIn 0.3s ease-out forwards;
        }
        .modal {
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="bg-dark text-light font-sans antialiased">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-dark/80 backdrop-blur-lg border-b border-light/10 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-8">
                    <a href="dashboard.html" class="text-2xl font-display font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-secondary">
                        MindLog
                    </a>
                    <div class="hidden md:flex gap-6">
                        <a href="dashboard.html" class="text-light/80 hover:text-light transition-colors">Dashboard</a>
                        <a href="categories.html" class="text-light hover:text-white transition-colors">Categories</a>
                        <a href="profile.html" class="text-light/80 hover:text-light transition-colors">Profile</a>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button id="logoutBtn" class="px-4 py-2 text-sm font-medium text-light/80 hover:text-light transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4 max-w-7xl mx-auto">
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold text-white mb-2">Categories</h1>
                <p class="text-light/60">Organize your journal entries with custom categories</p>
            </div>
            <button id="addCategoryBtn" class="px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white font-bold rounded-xl shadow-lg hover:shadow-primary/50 transition-all transform hover:-translate-y-0.5 flex items-center gap-2">
                <i data-lucide="plus" class="w-5 h-5"></i>
                Add Category
            </button>
        </div>

        <!-- Categories Grid -->
        <div id="categoriesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Categories will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <i data-lucide="folder" class="w-16 h-16 mx-auto text-light/20 mb-4"></i>
            <h3 class="text-xl font-semibold text-light/60 mb-2">No categories yet</h3>
            <p class="text-light/40 mb-6">Categories help you organize your journal entries</p>
            <button onclick="document.getElementById('addCategoryBtn').click()" class="inline-block px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white font-bold rounded-xl">
                Create First Category
            </button>
        </div>
    </main>

    <!-- Create/Edit Category Modal -->
    <div id="categoryModal" class="hidden fixed inset-0 bg-black/60 modal flex items-center justify-center z-50 p-4">
        <div class="bg-dark border border-light/10 rounded-2xl p-8 max-w-md w-full shadow-2xl">
            <h2 id="modalTitle" class="text-2xl font-bold text-white mb-6">Add Category</h2>
            
            <form id="categoryForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-light/80 mb-2">Category Name *</label>
                    <input type="text" id="categoryName" required maxlength="50" 
                        class="w-full px-4 py-3 bg-light/5 border border-light/10 rounded-xl text-white placeholder-light/40 focus:outline-none focus:border-primary/50 transition-colors">
                </div>

                <div>
                    <label class="block text-sm font-medium text-light/80 mb-2">Description</label>
                    <textarea id="categoryDescription" rows="3" maxlength="200"
                        class="w-full px-4 py-3 bg-light/5 border border-light/10 rounded-xl text-white placeholder-light/40 focus:outline-none focus:border-primary/50 transition-colors resize-none"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-light/80 mb-2">Color</label>
                        <input type="color" id="categoryColor" value="#6366f1"
                            class="w-full h-12 bg-light/5 border border-light/10 rounded-xl cursor-pointer">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-light/80 mb-2">Icon (Emoji)</label>
                        <input type="text" id="categoryIcon" placeholder="üìÅ" maxlength="2"
                            class="w-full px-4 py-3 bg-light/5 border border-light/10 rounded-xl text-white text-center text-2xl placeholder-light/40 focus:outline-none focus:border-primary/50 transition-colors">
                    </div>
                </div>

                <div id="modalError" class="hidden text-red-400 text-sm bg-red-400/10 border border-red-400/20 rounded-lg p-3"></div>

                <div class="flex gap-3 pt-4">
                    <button type="button" id="cancelModalBtn" 
                        class="flex-1 px-6 py-3 bg-light/5 border border-light/10 text-light rounded-xl hover:bg-light/10 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" id="submitCategoryBtn"
                        class="flex-1 px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white font-bold rounded-xl hover:shadow-lg hover:shadow-primary/30 transition-all">
                        Save Category
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-black/60 modal flex items-center justify-center z-50 p-4">
        <div class="bg-dark border border-light/10 rounded-2xl p-8 max-w-md w-full shadow-2xl">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="trash-2" class="w-8 h-8 text-red-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Delete Category</h2>
                <p class="text-light/60">Are you sure you want to delete "<span id="deleteCategoryName" class="text-white font-semibold"></span>"?</p>
                <p class="text-light/40 text-sm mt-2">This action cannot be undone.</p>
            </div>

            <div id="deleteError" class="hidden text-red-400 text-sm bg-red-400/10 border border-red-400/20 rounded-lg p-3 mb-4"></div>

            <div class="flex gap-3">
                <button type="button" id="cancelDeleteBtn" 
                    class="flex-1 px-6 py-3 bg-light/5 border border-light/10 text-light rounded-xl hover:bg-light/10 transition-colors">
                    Cancel
                </button>
                <button type="button" id="confirmDeleteBtn"
                    class="flex-1 px-6 py-3 bg-red-500 text-white font-bold rounded-xl hover:bg-red-600 transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
    <script>
        lucide.createIcons();

        // Check auth
        if (!api.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        const categoriesContainer = document.getElementById('categoriesContainer');
        const emptyState = document.getElementById('emptyState');
        const logoutBtn = document.getElementById('logoutBtn');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const categoryModal = document.getElementById('categoryModal');
        const deleteModal = document.getElementById('deleteModal');
        const categoryForm = document.getElementById('categoryForm');
        const modalTitle = document.getElementById('modalTitle');
        const cancelModalBtn = document.getElementById('cancelModalBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const modalError = document.getElementById('modalError');
        const deleteError = document.getElementById('deleteError');

        let currentEditId = null;
        let currentDeleteId = null;

        // Load categories
        async function loadCategories() {
            try {
                const response = await api.request('/category', 'GET');
                
                // Fix: The API returns data array, not categories array
                const categories = response.data || [];
                
                if (categories.length > 0) {
                    categoriesContainer.innerHTML = '';
                    emptyState.classList.add('hidden');
                    
                    categories.forEach((category, index) => {
                        const card = createCategoryCard(category, index);
                        categoriesContainer.appendChild(card);
                    });
                    
                    lucide.createIcons();
                } else {
                    categoriesContainer.innerHTML = '';
                    emptyState.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Failed to load categories:', error);
                if (error.message.includes('not found') || error.message.includes('404')) {
                    categoriesContainer.innerHTML = '';
                    emptyState.classList.remove('hidden');
                }
            }
        }

        // Create category card
        function createCategoryCard(category, index) {
            const card = document.createElement('div');
            card.className = 'category-card bg-light/5 backdrop-blur-xl border border-light/10 rounded-xl p-6 hover:border-primary/30 transition-all group relative';
            card.style.animationDelay = `${index * 0.05}s`;
            
            card.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-xl flex items-center justify-center text-2xl transition-transform group-hover:scale-110" style="background-color: ${category.color || '#6366f1'}20">
                            ${category.icon || 'üìÅ'}
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-white">${category.name}</h3>
                            <p class="text-xs text-light/40">${category.createdAt ? new Date(category.createdAt).toLocaleDateString() : ''}</p>
                        </div>
                    </div>
                    
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="editCategory('${category._id}')" class="p-2 bg-light/5 hover:bg-light/10 rounded-lg transition-colors" title="Edit">
                            <i data-lucide="edit-2" class="w-4 h-4 text-blue-400"></i>
                        </button>
                        <button onclick="deleteCategory('${category._id}', '${category.name.replace(/'/g, "\\'")}')" class="p-2 bg-light/5 hover:bg-red-500/10 rounded-lg transition-colors" title="Delete">
                            <i data-lucide="trash-2" class="w-4 h-4 text-red-400"></i>
                        </button>
                    </div>
                </div>
                
                <p class="text-light/60 text-sm mb-3">${category.description || 'No description'}</p>
                
                <div class="flex items-center gap-2 text-xs text-light/40 pt-3 border-t border-light/5">
                    <i data-lucide="file-text" class="w-3 h-3"></i>
                    <span>Used in entries</span>
                </div>
            `;
            
            return card;
        }

        // Show modal for adding category
        addCategoryBtn.addEventListener('click', () => {
            currentEditId = null;
            modalTitle.textContent = 'Add Category';
            categoryForm.reset();
            document.getElementById('categoryColor').value = '#6366f1';
            modalError.classList.add('hidden');
            categoryModal.classList.remove('hidden');
        });

        // Edit category
        window.editCategory = async (id) => {
            try {
                const response = await api.request(`/category/${id}`, 'GET');
                const category = response.data;
                
                currentEditId = id;
                modalTitle.textContent = 'Edit Category';
                document.getElementById('categoryName').value = category.name;
                document.getElementById('categoryDescription').value = category.description || '';
                document.getElementById('categoryColor').value = category.color || '#6366f1';
                document.getElementById('categoryIcon').value = category.icon || '';
                modalError.classList.add('hidden');
                categoryModal.classList.remove('hidden');
            } catch (error) {
                console.error('Failed to load category:', error);
                alert('Failed to load category details');
            }
        };

        // Delete category
        window.deleteCategory = (id, name) => {
            currentDeleteId = id;
            document.getElementById('deleteCategoryName').textContent = name;
            deleteError.classList.add('hidden');
            deleteModal.classList.remove('hidden');
            lucide.createIcons();
        };

        // Handle form submission
        categoryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('categoryName').value.trim();
            const description = document.getElementById('categoryDescription').value.trim();
            const color = document.getElementById('categoryColor').value;
            const icon = document.getElementById('categoryIcon').value.trim();

            if (!name) {
                modalError.textContent = 'Category name is required';
                modalError.classList.remove('hidden');
                return;
            }

            try {
                const submitBtn = document.getElementById('submitCategoryBtn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Saving...';

                const data = { name, description, color, icon };
                
                if (currentEditId) {
                    await api.request(`/category/${currentEditId}`, 'PUT', data);
                } else {
                    await api.request('/category', 'POST', data);
                }

                categoryModal.classList.add('hidden');
                categoryForm.reset();
                await loadCategories();
            } catch (error) {
                console.error('Failed to save category:', error);
                modalError.textContent = error.message || 'Failed to save category';
                modalError.classList.remove('hidden');
            } finally {
                const submitBtn = document.getElementById('submitCategoryBtn');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Category';
            }
        });

        // Confirm delete
        confirmDeleteBtn.addEventListener('click', async () => {
            try {
                confirmDeleteBtn.disabled = true;
                confirmDeleteBtn.textContent = 'Deleting...';

                await api.request(`/category/${currentDeleteId}`, 'DELETE');
                
                deleteModal.classList.add('hidden');
                await loadCategories();
            } catch (error) {
                console.error('Failed to delete category:', error);
                deleteError.textContent = error.message || 'Failed to delete category';
                deleteError.classList.remove('hidden');
            } finally {
                confirmDeleteBtn.disabled = false;
                confirmDeleteBtn.textContent = 'Delete';
            }
        });

        // Cancel modals
        cancelModalBtn.addEventListener('click', () => {
            categoryModal.classList.add('hidden');
        });

        cancelDeleteBtn.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
        });

        // Close modals on backdrop click
        categoryModal.addEventListener('click', (e) => {
            if (e.target === categoryModal) {
                categoryModal.classList.add('hidden');
            }
        });

        deleteModal.addEventListener('click', (e) => {
            if (e.target === deleteModal) {
                deleteModal.classList.add('hidden');
            }
        });

        // Event listeners
        logoutBtn.addEventListener('click', () => api.logout());

        // Initialize
        loadCategories();
    </script>
</body>
</html>
