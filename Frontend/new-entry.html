<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry - MindLog</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        /* Dark theme for Quill editor */
        .ql-toolbar.ql-snow {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px 12px 0 0;
        }
        .ql-toolbar .ql-stroke {
            stroke: #9ca3af;
        }
        .ql-toolbar .ql-fill {
            fill: #9ca3af;
        }
        .ql-toolbar .ql-picker-label {
            color: #9ca3af;
        }
        .ql-toolbar button:hover .ql-stroke,
        .ql-toolbar button.ql-active .ql-stroke {
            stroke: #60a5fa;
        }
        .ql-toolbar button:hover .ql-fill,
        .ql-toolbar button.ql-active .ql-fill {
            fill: #60a5fa;
        }
        .ql-container.ql-snow {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 12px 12px;
            color: #fff;
        }
        .ql-editor {
            color: #fff;
            min-height: 400px;
        }
        .ql-editor.ql-blank::before {
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-dark text-light font-sans antialiased">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-dark/80 backdrop-blur-lg border-b border-light/10 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-8">
                    <a href="dashboard.html" class="text-2xl font-display font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-secondary">
                        MindLog
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="dashboard.html" class="px-4 py-2 text-sm font-medium text-light/80 hover:text-light transition-colors flex items-center gap-2">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4 max-w-4xl mx-auto">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Create New Entry</h1>
            <p class="text-light/60">Express your thoughts and feelings</p>
        </div>

        <!-- Entry Form -->
        <form id="entryForm" class="space-y-6">
            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Title</label>
                <input type="text" id="title" required 
                    class="block w-full px-4 py-3 bg-dark/50 border border-light/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary placeholder-gray-500 text-white transition-all outline-none" 
                    placeholder="Give your entry a meaningful title...">
            </div>

            <!-- Rich Text Editor -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Content</label>
                <div class="bg-dark/50 border border-light/10 rounded-xl overflow-hidden">
                    <div id="editor"></div>
                </div>
            </div>

            <!-- Mood and Tags Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Mood -->
                <div>
                    <label for="mood" class="block text-sm font-medium text-gray-300 mb-2">Mood (Optional)</label>
                    <select id="mood" 
                        class="block w-full px-4 py-3 bg-dark/50 border border-light/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary text-white transition-all outline-none">
                        <option value="">Select a mood...</option>
                        <option value="happy">üòä Happy</option>
                        <option value="sad">üò¢ Sad</option>
                        <option value="excited">üéâ Excited</option>
                        <option value="anxious">üò∞ Anxious</option>
                        <option value="calm">üòå Calm</option>
                        <option value="angry">üò† Angry</option>
                        <option value="neutral">üòê Neutral</option>
                        <option value="grateful">üôè Grateful</option>
                        <option value="tired">üò¥ Tired</option>
                        <option value="motivated">üí™ Motivated</option>
                    </select>
                </div>

                <!-- Favorite Toggle -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Mark as Favorite</label>
                    <label class="flex items-center gap-3 px-4 py-3 bg-dark/50 border border-light/10 rounded-xl cursor-pointer hover:border-primary/30 transition-all">
                        <input type="checkbox" id="isFavorite" class="w-5 h-5 rounded border-light/20 bg-dark/50 text-primary focus:ring-2 focus:ring-primary">
                        <span class="text-white text-sm">Add to favorites</span>
                    </label>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4">
                <button type="submit" id="submitEntry"
                    class="flex-1 py-3 px-6 bg-gradient-to-r from-primary to-secondary text-white font-bold rounded-xl shadow-lg hover:shadow-primary/50 transition-all transform hover:-translate-y-0.5">
                    Save Entry
                </button>
                <a href="dashboard.html"
                    class="px-6 py-3 bg-light/5 border border-light/10 text-light hover:bg-light/10 font-medium rounded-xl transition-all">
                    Cancel
                </a>
            </div>
        </form>
    </main>

    <!-- Scripts -->
    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
    <script>
        lucide.createIcons();

        // Check auth
        if (!api.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        // Initialize Quill editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Write your thoughts here...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['link', 'blockquote', 'code-block'],
                    ['clean']
                ]
            }
        });

        // Handle form submission
        const entryForm = document.getElementById('entryForm');
        entryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitEntry');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            
            const title = document.getElementById('title').value;
            const content = quill.root.innerHTML; // Get HTML content from Quill
            const mood = document.getElementById('mood').value;
            const isFavorite = document.getElementById('isFavorite').checked;
            
            try {
                const response = await api.request('/journal/create', 'POST', {
                    title,
                    content,
                    mood: mood || undefined,
                    isFavorite
                });
                
                if (response.success) {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Failed to create entry:', error);
                alert(error.message || 'Failed to create entry');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
