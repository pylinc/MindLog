<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindLog</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-dark text-light font-sans antialiased selection:bg-secondary selection:text-white">

    <!-- Background Elements -->
    <div class="fixed inset-0 z-[-1]">
        <div class="absolute -top-20 -left-20 w-96 h-96 bg-primary/20 rounded-full blur-[100px] animate-pulse"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-secondary/10 rounded-full blur-[100px] animate-pulse"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- Login Card -->
        <div class="w-full max-w-md bg-light/5 backdrop-blur-xl border border-light/10 rounded-2xl p-8 shadow-2xl relative animate-fade-in-up">
            
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block text-2xl font-display font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-secondary mb-2">
                    MindLog
                </a>
                <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
                <p class="text-gray-400 text-sm mt-2">Enter your credentials to access your journal.</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Email or Username -->
                <div>
                    <label for="identifier" class="block text-sm font-medium text-gray-300 mb-2">Email or Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </div>
                        <input type="text" id="identifier" required 
                            class="block w-full pl-10 pr-3 py-3 bg-dark/50 border border-light/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary placeholder-gray-500 text-white transition-all outline-none" placeholder="you@example.com or username">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <a href="#" class="text-xs text-primary hover:text-blue-400 transition-colors">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                        <input type="password" id="password" required 
                            class="block w-full pl-10 pr-3 py-3 bg-dark/50 border border-light/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary placeholder-gray-500 text-white transition-all outline-none" placeholder="••••••••">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white bg-gradient-to-r from-primary to-secondary hover:shadow-primary/50 transition-all transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-dark">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Don't have an account? 
                    <a href="signup.html" class="font-medium text-primary hover:text-blue-400 transition-colors">Sign up for free</a>
                </p>
            </div>
            
            <!-- Error Message Container -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm text-center"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
    <script>
        lucide.createIcons();
        
        const loginForm = document.getElementById('loginForm');
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.textContent;

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            ui.hideError('errorMessage');
            ui.setLoading('submitBtn', true, originalBtnText); // Note: ID needs to be added to button

            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            try {
                const response = await api.login(identifier, password);
                
                if (response.success) {
                    // Store auth data
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.User));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html'; 
                } else {
                    ui.showError('errorMessage', response.message);
                }
            } catch (error) {
                console.error(error);
                ui.showError('errorMessage', error.message || 'Failed to connect to server');
            } finally {
                // Manually reset button state since we don't have an ID on it yet in this snippet context, 
                // but checking the loop, I should add the ID to the button first or select it safely.
                // Let's rely on the ui helper if I add the ID to the HTML below.
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
                submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
